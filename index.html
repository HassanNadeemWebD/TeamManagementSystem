<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./js/loginandsignup.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/teamowner.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Team Managment</title>
</head>

<body>
    <form>
        <section class="h-100">
            <div class="container-fluid py-8">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col">
                        <div class="card card-registration my-2">
                            <div class="row g-0">
                                <div class="col-xl-12">
                                    <div class="card-body p-md-4 text-black">
                                        <h1
                                            class="mb-3 text-capitalize d-flex justify-content-center text-muted fw-bold">
                                            Team Managment
                                        </h1>
                                        <h3 class="mb-5 text-uppercase fw-bold d-flex justify-content-center">SignUp</h3>

                                        <!-- <div class="row"> -->
                                            <div class="form-outline mb-6">
                                                <input type="email" id="signupusername"
                                                    class="form-control rounded-1 form-control-lg" autocapitalize="none" autocorrect="off" required />
                                                <label class="form-label" for="signupusername" style="font-weight: bold;">Username :</label>
                                                <div class="alert alert-danger alert-dismissible fade show" id="alreadyusername" style="display: none;" role="alert">
                                                    Username Already Taken, Try another!
                                                </div>
                                                <div class="alert alert-danger alert-dismissible fade show" id="spaceusername" style="display: none;" role="alert">
                                                    Username Can not contain any space!
                                                </div>
                                            </div>
                                            <div class="form-outline mb-8">
                                                <input type="text" id="signupfullname"
                                                    class="form-control rounded-0 form-control-lg " autocorrect="off" required />
                                                <label class="form-label" for="signupfullname" style="font-weight: bold;">Full name :</label>
                                            </div>
                                        <!-- </div> -->

                                        <div class="form-outline mb-8">
                                            <input type="email" id="signupemailid"
                                                class="form-control rounded-0 form-control-lg" required />
                                            <label class="form-label" for="signupemailid" style="font-weight: bold;">Email id :</label>
                                        </div>

                                        <div class="form-outline mb- 5">
                                            <input type="password" id="signuppassword"
                                                class="form-control rounded-0 form-control-lg" required />
                                            <label class="form-label" for="signuppassword" style="font-weight: bold;">Password :</label>
                                        </div>
                                        
                                        </div>
                                        <div id="emailHelp" class="form-text mb-2 text-center pt-4">
                                            Already have an account <a href="login.html">Login here</a>
                                        </div>

                                        <div class="d-flex justify-content-center pt-1">
                                            <button type="button" onclick="signup()"
                                                class="btn btn-primary shadow-remove rounded-0 text-light btn-lg">
                                                SignUp
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </form>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
